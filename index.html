<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./img/pokeball_load.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <script src="templates.js"></script>
    <script src="helper.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
</head>
<body id="mybody" onload="init()">
    <header id="header">
        <img class="header-img" src="./img/pokeball.png" alt="">
        <div>
            <h1>Pokédexxxx</h1>
        </div>
    </header>
    <section class="search-container">
        <input type="text" id="search" placeholder="Find your pokemon..." onkeyup="searchPokemon()">
        <button class="search-button" onclick="clearSearch()">Clear search</button>
    </section>
    <section id="pokemon-container"></section>
    <section id="load-container">
        <b onclick="loadMorePokemon()" class="load-container" style="color: black"><img class="load-img" id="bottom" src="./img/pokeball_load.png">Click here to load more Pokemon...</b>
    </section>
    <section id="popup" class="d-none"></section>
    <section id="loading" class="d-none"></section>
</body>
</html>
